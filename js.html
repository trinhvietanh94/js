<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>Hiển thị kết quả sử dụng hàm alert():</tr>

    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            alert('Xin chào!');
        }
    </script>
</table>
<table>
    <tr> Hiển thị kết quả sử dụng thẻ HTML:</tr>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            document.getElementById('messageDiv').innerHTML = 'Xin chào!';
        }
    </script>
</table>
<table>
    <tr>Hiển thị kết quả sử dụng hàm document.write():</tr>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            document.write('Xin chào!');
        }
    </script>
</table>
<table>
    <tr>Hiển thị kết quả sử dụng hàm console.log():</tr>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            console.log('Xin chào!');
        }
    </script>
</table>




</body>
</html>
